<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles/due.css">
  <link rel="stylesheet" href="styles/products.css">
</head>
<body>
  <div class="holder-of-all">
    <div class="product-type-plus-product-holder">
      <h1 class="product-type">Desserts</h1>
      <div class="product-holder">
        <div class="product">
          <div class="product-img-holder">
            <button class="add-to-cart-button">
              <img src="assets/images/icon-add-to-cart.svg" alt="cart.svg">
              <div class="add-to-cart">
                Add to Cart
              </div>
            </button>
            <img src="assets\images\image-baklava-mobile.jpg" alt="waffle" class="product-img">
          </div>
          <div class="product-name">
            Waffle
          </div>
          <div class="product-description">
            Waffle with Berries
          </div>
          <div class="product-price">
            $6.50
          </div>
        </div>
        <div class="product">
          <div class="product-img-holder">
            <button class="add-to-cart-button">
              <img src="assets/images/icon-add-to-cart.svg" alt="cart.svg">
              <div class="add-to-cart">
                Add to Cart
              </div>
            </button>
            <img src="assets\images\image-baklava-mobile.jpg" alt="waffle" class="product-img">
          </div>
          <div class="product-name">
            Waffle
          </div>
          <div class="product-description">
            Waffle with Berries
          </div>
          <div class="product-price">
            $6.50
          </div>
        </div>
        <div class="product">
          <div class="product-img-holder">
            <button class="add-to-cart-button">
              <img src="assets/images/icon-add-to-cart.svg" alt="cart.svg">
              <div class="add-to-cart">
                Add to Cart
              </div>
            </button>
            <img src="assets\images\image-baklava-mobile.jpg" alt="waffle" class="product-img">
          </div>
          <div class="product-name">
            Waffle
          </div>
          <div class="product-description">
            Waffle with Berries
          </div>
          <div class="product-price">
            $6.50
          </div>
        </div>
        <div class="product">
          <div class="product-img-holder">
            <button class="add-to-cart-button">
              <img src="assets/images/icon-add-to-cart.svg" alt="cart.svg">
              <div class="add-to-cart">
                Add to Cart
              </div>
            </button>
            <img src="assets\images\image-baklava-mobile.jpg" alt="waffle" class="product-img">
          </div>
          <div class="product-name">
            Waffle
          </div>
          <div class="product-description">
            Waffle with Berries
          </div>
          <div class="product-price">
            $6.50
          </div>
        </div>
 
      </div>
    </div>
    <div class="checkout-section">
      <div class="checkout">
        <div class="cart-quantity">
          Your Cart (0)
        </div>
        <div class="render-place">
          <img src="assets/images/illustration-empty-cart.svg" alt="empty-cart" class="empty-cart-img">
          <div class="render-here">
            Your added items will appear here
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
